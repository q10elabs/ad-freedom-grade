<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How "Ad-Free" Are You?</title>
    <meta property="og:title" content="How 'Ad-Free' Are You?">
    <meta property="og:description" content="Take the self-assessment to see your label">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="How 'Ad-Free' Are You?">
    <meta name="twitter:description" content="Take the self-assessment to see your label">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .section:last-child {
            border-bottom: none;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .description {
            color: #718096;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .label-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .eu-label {
            width: 280px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: white;
            border: 2px solid #2d3748;
        }

        .label-header {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .label-grade {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .score-indicator {
            position: absolute;
            right: 0;
            min-width: 45px;
            height: 32px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 5px;
            padding-left: 15px;
            z-index: 20;
        }

        .score-triangle {
            position: absolute;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            border-right: 10px solid #000;
        }

        .score-letter {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .grade-bars {
            display: flex;
            flex-direction: column;
            padding: 5px;
        }

        .grade-bar {
            display: flex;
            align-items: center;
            height: 32px;
            margin: 2px 0;
            position: relative;
            width: 100%;
        }

        .grade-letter {
            position: absolute;
            left: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
            z-index: 5;
        }

        .grade-fill-rect {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .grade-letter {
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
            margin-left: 5px;
            z-index: 5;
        }

        .grade-fill-triangle {
            width: 0;
            height: 0;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            flex-shrink: 0;
        }

        .icons-section {
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: #4a5568;
        }

        .icon-emoji {
            font-size: 1.5rem;
            margin-bottom: 3px;
        }

        .question-item {
            margin-bottom: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .question-text {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .question-weight {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 12px;
            font-style: italic;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .option-label input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .result-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-container {
            text-align: center;
        }

        .share-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .share-btn:hover {
            background: #38a169;
            transform: scale(1.02);
        }

        .copy-feedback {
            color: #48bb78;
            font-weight: 600;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.3s;
        }

        .reset-btn {
            background: #ed8936;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #dd6b20;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.2rem;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

        .eu-label {
            width: 220px;
        }

        .score-indicator {
            height: 24px;
            min-width: 35px;
        }

        .score-triangle {
            left: -8px;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 8px solid #000;
        }

        .score-letter {
            font-size: 1rem;
        }

        .grade-bar {
            height: 24px;
        }

        .grade-letter {
            font-size: 0.75rem;
        }

        .grade-fill-triangle {
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Loading...</h1>

        <div id="loading" class="loading">Loading assessment...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="app-content" style="display: none;">
            <div id="intro-sections">
                <section class="section">
                    <h2>Example Output</h2>
                    <p class="description">Here's what your result label will look like (showing an 'A' grade):</p>
                    <div class="label-container" id="example-label"></div>
                </section>

                <section class="section">
                    <h2>About This Assessment</h2>
                    <p id="assessment-description" class="description"></p>
                </section>

                <section class="section" id="form-section">
                    <h2>Self-Assessment</h2>
                    <p class="description">Answer the questions below honestly to see your "Ad-Free" label:</p>
                    <div id="questions-container"></div>
                    <button class="submit-btn" id="submit-btn">See My Result</button>
                </section>
            </div>

            <section class="section result-section" id="result-section">
                <h2>Your Result</h2>
                <div class="result-container">
                    <div class="label-container" id="result-label"></div>
                    <p class="description" id="result-message"></p>
                    <button class="share-btn" id="share-btn">ðŸ”— Share Your Result</button>
                    <p class="copy-feedback" id="copy-feedback">âœ“ URL copied to clipboard!</p>
                    <button class="reset-btn" id="reset-btn">Take Assessment Again</button>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
